<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

<script>

    document.getElementById('Add').addEventListener('click', showText);



      
  
    function deletList()
    {
            let __element = this;

            __element.parentElement.parentElement.remove();
    }

    function NewValue()
    {
        let  output = this.parentElement.firstElementChild.firstElementChild.value;

        this.parentElement.firstElementChild.innerHTML = output;
        this.removeEventListener('click', NewValue);
        this.addEventListener('click',EditList);
        this.innerHTML = 'Edit';
    }



    function EditList()
    {

      
      let __element = this;
      
      let target = __element.parentElement.firstElementChild;
      let parent = __element.parentElement;

      

      let task = target.innerHTML;

      
      let class_list = target.classList[0];
      
      let input_box = document.createElement('div');
      input_box.classList.add(class_list)

      input_box.innerHTML = ` <input type = 'text' class = 'form-control' value = '${task}'>`;
      
      parent.prepend(input_box);

      task = input_box.firstElementChild.value;

      console.log(task);
      target.remove();

      __element.removeEventListener('click', EditList);

      __element.addEventListener('click', NewValue);
      __element.innerHTML = 'Done';

     



      
    }
    
    
    function showText()
    {
        let __input = document.getElementById('text_input').value;
        
        let newTask = document.createElement('li');
        newTask.classList.add('list-Decoration');

        let TextDiv = document.createElement('div');
        let __text = document.createElement('div');
        let _Editbutton = document.createElement('button');
        let _deleteButton = document.createElement('button');
        const text_Node = document.createTextNode(__input);


        __text.classList.add('Task_text');
        
        __text.appendChild(text_Node);

      TextDiv.classList.add('Tasks', 'bg-info');

  
     


         
         
         _Editbutton.classList.add('delete-btn' ,'btn', 'btn-outline-secondary');
         _deleteButton.classList.add('edit-btn', 'btn', 'btn-outline-secondary');

      TextDiv.appendChild(__text);


         _Editbutton.innerHTML = 'Edit';
         TextDiv.appendChild(_Editbutton);

         _Editbutton.addEventListener('click', EditList);
        

         _deleteButton.innerHTML = 'Delete';

         TextDiv.appendChild(_deleteButton);
         _deleteButton.addEventListener('click', deletList);
         

        newTask.appendChild(TextDiv);

        
       

        document.getElementById('ParentList').appendChild(newTask);

 
    }




</script>
