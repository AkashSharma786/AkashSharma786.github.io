<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <h1 id="Calculator">
        CALCULATOR
    </h1>

    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    
    <div class="wholestructure">
        
        <form  name = "form1" action="">
            <input name= "num" type="number"  id="input1" min="1" max="10000000">
            <input name = "operate" type="character" id="operationn" min="1" max="1"  >
        </form>
        
        <div id = "buttonss">

            <div class="row1">
                <button id="but7" value="7" class="buttonsize" class = "inputOfNumber" onclick=" form1.input1.value +='7', Input2(value)  ">7</button>
                <button id="but8 " value="8" class="buttonsize" class = "inputOfNumber" onclick="form1.input1.value +='8', Input2(value) ">8</button>
                <button id="but9" value="9" class="buttonsize" class = "inputOfNumber" onclick="form1.input1.value +='9', Input2(value) ">9</button>
                <button id="clear"   class="buttonsize"   onclick="form1.input1.value     ='' , form1.operationn.value ='', Safai()" >C</button>
            </div>

            <div class="row2">
                <button id="but4" value="4" class="buttonsize" class = "inputOfNumber" onclick="form1.input1.value +='4',Input2(value) " >4</button>
                <button id="but5" value="5" class="buttonsize" class = "inputOfNumber" onclick="form1.input1.value +='5', Input2(value) " >5</button>
                <button id="but6" value="6" class="buttonsize" class = "inputOfNumber" onclick="form1.input1.value +='6', Input2(value) " >6</button>
                <button id="multiply" value = "*" class="buttonsize" class="operation" onclick="form1.input1.value     ='', form1.operationn.value ='*', Opp(value) "  >*</button>
            </div>

            <div class="row3">
                <button id="but1" value="1" class="buttonsize" class = "inputOfNumber" onclick="form1.input1.value +='1', Input2(value) " >1</button>
                <button id="but2" value="2" class="buttonsize" class = "inputOfNumber" onclick="form1.input1.value +='2', Input2(value) " >2</button>
                <button id="but3" value= "3" class="buttonsize" class = "inputOfNumber" onclick="form1.input1.value +='3', Input2(value) " >3</button>
                <button id="divide" value="/" class="buttonsize" class="operation" onclick="form1.input1.value     ='', form1.operationn.value    = '/', Opp(value)"  >/</button>
            </div>

            <div class="row4 ,buttonsize">
                <button id="zero" value= "0" class="buttonsize" class = "inputOfNumber" onclick="form1.input1.value     +='0', Input2(value)"  >0</button>

                <button id="equal" class="buttonsize" onclick=" Evaluation()"  >=</button>
                <button id="substract" value="-" class="buttonsize" class="operation" onclick="form1.operationn.value  = '-', form1.input1.value     ='', Opp(value)"  >-</button>
                <button id="add" value="+" class="buttonsize" class="operation" onclick="form1.operationn.value    = '+', form1.input1.value     ='', Opp(value)"  >+</button>
            </div>
        </div>
    </div>
    


<script src="functionality.js"></script>
</body>

</html>
